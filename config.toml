baseURL = 'http://example.org/'
languageCode = 'fr-fr'
title = 'Portfolio universitaire'
theme = "mainroad"

[Author] # Used in authorbox
name = "John Doe"
bio = "John Doe's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
avatar = "img/avatar.png"

[Params]
description = "Portfolio universitaire de Cyndel Herolt" # Site description. Used in meta description
copyright = "Cyndel Herolt" # Footer copyright holder, otherwise will use site title
twitter_cards = true # Enable Twitter Cards if true
readmore = true # Show "Read more" button in list if true
toc = true # Enable Table of Contents
pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
post_meta = ["date", "categories"] # Order of post meta information
#mainSections = ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
dateformat = "2006-01-02" # Change the format of dates
customCSS = ["css/custom.css"] # Include custom CSS files
#customJS = ["js/custom.js"] # Include custom JS files


[Params.style.vars]
highlightColor = "orange" # Override highlight color

## Override font-family sets
## Take care of different quotes OR escaping symbols in these params if necessary
#fontFamilyPrimary = "Poppins, sans-serif"
## Secondary font-family set responsible for pre, code, kbd, and samp tags font
#fontFamilySecondary = "Helvetica, sans-serif"

[Params.logo]
image = "img/logo.png" # Logo image. Path relative to "static"
title = "Cyndel Herolt" # Logo title, otherwise will use site title
subtitle = "Portfolio universitaire - 2ème année de B.U.T M.M.I" # Logo subtitle

[Params.thumbnail]
visibility = ["list", "post"] # Control thumbnail visibility

[Params.sidebar]
home = "right" # Configure layout for home page
list = "right"  # Configure layout for list pages
single = "right" # Configure layout for single pages
# Enable widgets in given order
widgets = ["recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
recent_num = 5 # Set the number of articles in the "Recent articles" widget
categories_counter = false # Enable counter for each category in "Categories" widget
tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
cached = false # activate cache if true
# Enable parts of social widget
linkedin = "cyndel-herolt"
github = "CyndelHerolt"
email = "cyndelherolt@gmail.com"

[[Params.widgets.social.custom]]
title = "Mon site vitrine"
url = "https://cyndelherolt.fr"

[markup.goldmark.renderer]
unsafe= true
