<article class="list__item post">
	{{ partial "post_thumbnail.html" (dict "class" "list" "page" .) }}
	<header class="list__header">
		<h2 class="list__title post__title">
			<a href="{{ .RelPermalink }}" rel="bookmark">
			{{ .Title }}
			</a>
		</h2>
		{{- with .Params.lead }}
		<p class="list__lead post__lead">{{ . }}</p>
		{{- end }}
		{{ with partial "post_meta.html" . -}}
		<div class="list__meta meta">{{ . }}</div>
		{{- end }}
		{{- with .Params.description }}
		<p class="list__description post__description">{{ . }}</p>
		{{- end }}
		<br>
		{{- with partial "post_tags.html" . -}}
		<div class="list__tags tags">{{ . }}</div>
		{{- end }}
	</header>

</article>
